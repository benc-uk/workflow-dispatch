name: Build & Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

# permissions:
#   contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24.x'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Build with esbuild
        run: npm run build

      - name: Invoke echo 1 workflow using name
        uses: ./
        with:
          workflow: Message Echo 1
          inputs: '{"message": "blah blah"}'
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Invoke echo 2 workflow using filename
        uses: ./
        with:
          workflow: echo-2.yaml
          wait-for-completion: true
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Invoke echo 1 workflow by id
        uses: ./
        with:
          workflow: '1854247'
          inputs: '{"message": "Mango jam"}'
          ref: ${{ github.event.pull_request.head.ref }}
